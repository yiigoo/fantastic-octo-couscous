<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>文旅活动</title>
    <script src="../_assets/js/flexible.min.js"></script>
    <script src="../_assets/js/fastclick.js"></script>
    <script src="../_assets/js/base.js"></script>
    <script src="../_assets/js/vue.min.js"></script>
    <script src="../_assets/js/vant.js"></script>
    <script src="../_assets/js/components.js"></script>
    <link rel="stylesheet" href="../_assets/css/vant.css">
    <link rel="stylesheet" href="../_assets/css/base.css">
    <link rel="stylesheet" href="../_assets/css/icon.css">
</head>
<body>
    <div id="app">
        <div class="page-card">
            <div class="card-bg"></div>
            <div class="card-wrapper">
                <div class="base-list relation-list">
                    <div href="#" class="item">
                        <div class="img">
                            <img src="../_assets/images/801.png" alt="" />
                        </div>
                        <div class="wrapper">
                            <div class="title title-line-2">
                                志愿者活动志愿者活动志愿者活动志愿者活动
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-gapper page-md-bg mt10">
            <div class="page-table-cell">
                <div class="cell">
                    <div class="label"><span>所属分馆</span></div>
                    <div class="value">某文化馆分馆</div>
                </div>
                <div class="cell">
                    <div class="label"><span>服务地点</span></div>
                    <div class="value">文化馆三楼A2</div>
                </div>
                <div class="cell">
                    <div class="label"><span>报名时间</span></div>
                    <div class="value">2020/11/13 - 2020/11/25</div>
                </div>
                <div class="cell">
                    <div class="label"><span>服务时间</span></div>
                    <div class="value">2020/12/13  09:00- 2020/12/25  17:30</div>
                </div>
                <div class="cell">
                    <div class="label"><span>年龄要求</span></div>
                    <div class="value">12-45周岁</div>
                </div>
                <div class="cell">
                    <div class="label"><span>招募名额</span></div>
                    <div class="value">500人&nbsp; <span class="primary">已报名245人</span> </div>
                </div>
            </div>
            <div class="btns">
                <button @click="apply" class="btn btn-large btn-warning btn-long">立即提交申请</button>
            </div>
            <div class="text-sub mt15">
                温馨提示：请佩戴口罩，出示健康码，测量体温才能进入场馆。
            </div>
        </div>
    </div>
    <style>
        body,html{
            background-color: #fff;
        }
    </style>
    <script>
        new Vue({
            el: '#app',
            data: {
                
            },
            methods: {
                apply() {
                    this.$dialog.confirm({
                        title: '现在提交申请吗？',
                        message: '我们将根据你提交的信息进行审核，请及时查看报名信息。'
                    })
                    .then(()=>{
                        window.location.href = 'apply_succ.html'
                    })
                    .catch(()=>{
                        
                    })
                }
            },
        })
    </script>
</body>
</html>

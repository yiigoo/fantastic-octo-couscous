<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>首页</title>
    <script src="../_assets/js/flexible.min.js"></script>
    <script src="../_assets/js/fastclick.js"></script>
    <script src="../_assets/js/base.js"></script>
    <script src="../_assets/js/vue.min.js"></script>
    <script src="../_assets/js/vant.js"></script>
    <link rel="stylesheet" href="../_assets/css/vant.css">
    <link rel="stylesheet" href="../_assets/css/base.css">
    <link rel="stylesheet" href="../_assets/css/icon.css">
</head>
<body>
    <div class="page-card" id="app">
        <div class="card-bg"></div>
        <div class="card-wrapper">
            <div class="card-form">
                <van-form @submit="onSubmit">

                    <van-field
                        v-model="name"
                        label="团队名称"
                        placeholder="请输入团队名称"
                        :rules="[{ required: true, message: '请输入团队名称' }]">
                    </van-field>

                    <van-field
                        v-model="theme"
                        rows="4"
                        autosize
                        label="团队主题"
                        type="textarea"
                        maxlength="50"
                        placeholder="请输入团队主题"
                        show-word-limit
                        :rules="[{ required: true, message: '请输入团队主题' }]">
                    </van-field>

                    <van-field name="团队徽章" label="团队徽章" class="van-field-upload">
                        <template #input>
                            <van-uploader max-count="1" v-model="uploadList" :max-size="1 * 1024 * 1024">
                                <div class="upload-md">
                                    <span class="icon icon-camera"></span>
                                    <br />
                                    添加图片
                                </div>
                            </van-uploader>
                            <div class="text-sub">支持PNG、JPG格式图片，可上传一张图片，单张不超过1MB。</div>
                        </template>
                    </van-field>
                    <div class="btns">
                        <button class="btn btn-primary btn-large btn-long">立即提交申请</button>
                    </div>
                  </van-form>
            </div>
        </div>
    </div>
</body>
<script>
    Vue.use(vant)
    new Vue({
        el: '#app',
        data: {
            name: '',
            theme: '',
            uploadList: []
        },
        methods: {
            onSubmit(values) {
            },
        },
    })
</script>
</html>

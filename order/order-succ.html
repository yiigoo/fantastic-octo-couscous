<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>首页</title>
    <script src="../_assets/js/flexible.min.js"></script>
    <script src="../_assets/js/fastclick.js"></script>
    <script src="../_assets/js/base.js"></script>
    <script src="../_assets/js/vue.min.js"></script>
    <script src="../_assets/js/vant.js"></script>
    <link rel="stylesheet" href="../_assets/css/base.css">
    <link rel="stylesheet" href="../_assets/css/icon.css">
    <link rel="stylesheet" href="../_assets/css/vant.css">
</head>
<body>
    <div class="page-card">
        <div class="card-bg"></div>
        <div class="card-wrapper">
            <div class="success">
                <span class="icon icon-success"></span>
                你的场馆已预订成功，请<br />等待审核！
            </div>
            <div class="page-table-cell page-table-cell-sub border-dashed">
                <div class="cell">
                    <div class="label"><span class="auto-width">场馆：</span></div>
                    <div class="value">叙州区某某路某某号某某地区一楼</div>
                </div>
                <div class="cell">
                    <div class="label"><span class="auto-width">场地：</span></div>
                    <div class="value">南方城市广场</div>
                </div>
                <div class="cell">
                    <div class="label"><span class="auto-width">日期：</span></div>
                    <div class="value">2020年9月20日</div>
                </div>
                <div class="cell">
                    <div class="label"><span class="auto-width">时间：</span></div>
                    <div class="value">下午 2:00</div>
                </div>
            </div>
            
            <div class="btns text-center mt20 mb20">
                <button class="btn">查看详情</button>
            </div>
        </div>
    </div>
</body>
</html>

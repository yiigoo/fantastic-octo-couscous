<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>非遗展示</title>
    <script src="../_assets/js/flexible.min.js"></script>
    <script src="../_assets/js/fastclick.js"></script>
    <script src="../_assets/js/base.js"></script>
    <script src="../_assets/js/vue.min.js"></script>
    <script src="../_assets/js/vant.js"></script>
    <script src="../_assets/js/components.js"></script>
    <link rel="stylesheet" href="../_assets/css/vant.css">
    <link rel="stylesheet" href="../_assets/css/base.css">
    <link rel="stylesheet" href="../_assets/css/icon.css">
</head>
<body>
    <div id="app">
        <div class="page-gapper page-md-bg catalogue-header">
            <page-tabs 
                @on-change="tabsChange"
                :datas="[{label: '全部',value: 0},{label: '国家级',value: 1},{label: '省级',value: 2},{label: '市级',value: 3},{label: '县级',value: 4}]">
            </page-tabs>
        </div>
        <div class="catalogue-md">
            <div class="dir">
                <div 
                    @click="dirToggle(item)"
                    class="item" 
                    :class="{ active: item.value === dirCurrent}" 
                    v-for="(item, index) in dirs" 
                    :key="index">
                    {{ item.label }}
                </div>
            </div>
            <div class="wrapper">
                <a href="detail.html" class="item" v-for="(item, index) in list" >
                    <img :src="item.src" alt="" />
                    <div class="title">
                        {{ item.title }}
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                dirs: [{
                    value: '1',
                    label: '民间文学'
                },
                {
                    value: '2',
                    label: '传统音乐'
                },
                {
                    value: '3',
                    label: '传统舞蹈'
                },
                {
                    value: '4',
                    label: '传统戏曲'
                },
                {
                    value: '5',
                    label: '曲艺'
                },
                {
                    value: '6',
                    label: '传统体育杂技'
                }],
                dirCurrent: '1',
                list: [
                    {
                        title: '非遗名称非遗名称非遗名称',
                        src: '../_assets/images/306.png'
                    },
                    {
                        title: '',
                        src: '../_assets/images/307.png'
                    },
                    {
                        title: '',
                        src: '../_assets/images/308.png'
                    },
                    {
                        title: '',
                        src: '../_assets/images/309.png'
                    }
                ]
            },
            methods: {
                // 分类切换
                tabsChange(tab) {
                    console.log(tab)
                },
                dirToggle(item) {
                    this.dirCurrent = item.value
                    // 设置list 
                    this.list = [
                    {
                        title: '',
                        src: '../_assets/images/308.png'
                    },
                    {
                        title: '',
                        src: '../_assets/images/309.png'
                    }
                    ]
                }
            }
        })
    </script>
</body>
</html>

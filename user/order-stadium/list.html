<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>场馆预订</title>
    <script src="../../_assets/js/flexible.min.js"></script>
    <script src="../../_assets/js/fastclick.js"></script>
    <script src="../../_assets/js/base.js"></script>
    <script src="../../_assets/js/vue.min.js"></script>
    <script src="../../_assets/js/vant.js"></script>
    <script src="../../_assets/js/components.js"></script>
    <link rel="stylesheet" href="../../_assets/css/vant.css">
    <link rel="stylesheet" href="../../_assets/css/base.css">
    <link rel="stylesheet" href="../../_assets/css/icon.css">
</head>
<body>
    <div id="app">
        <div class="tab-headers page-md-bg">
            <a class="item active">全部</a>
            <a class="item">已预订</a>
            <a href="#" class="item">已结束</a>
            <a href="#" class="item">已取消</a>
        </div>
        <div class="order-md">
            <div class="order-list">
                <van-list
                    v-model="loading"
                    :finished="finished"
                    :finished-text="null"
                    @load="onLoad"
                    >
                    <div class="item" v-for="item in list" :key="item">
                        <div class="top">
                            <div class="img">
                                <img :src="item.src" alt="" />
                            </div>
                            <div class="wrapper">
                                <div class="title">
                                    {{ item.title }}
                                </div>
                                <div class="sub">
                                    预约场地：一号场地 <br />
                                    预订日期：2020年10月10日 <br />
                                    预订时间：9:00 - 17:00
                                </div>
                            </div>
                            <div class="tag" :class="{'tag-gray': item.status === 30}">
                                {{ tags[item.status] }}
                            </div>
                        </div>
                        <div class="bottom btns">
                            <a href="#">扫码签到</a>
                            <a href="detail.html">查看详细</a>
                        </div>
                    </div>
                </van-list>
            </div>
        </div>
        <div class="loading-over" v-show="finished">
            已经全部加载完毕
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                list: [], // 列表
                loading: false, // 是否加载中
                finished: false, // 加载完成
                tags: {
                    10: '已预订',
                    20: '审核中',
                    30: '已结束'
                }
            },
            methods: {
                onLoad() {
                    // 异步更新数据
                    // setTimeout 仅做示例，真实场景中一般为 ajax 请求
                    setTimeout(() => {
                        for (let i = 0; i < 10; i++) {
                            this.list.push({
                                src: '../../_assets/images/1201.png',
                                title: '场馆名称场馆名称场馆名称',
                                date: '2020-08-09 10:09:01',
                                status: 10 // 已预订
                            })
                            this.list.push({
                                src: '../../_assets/images/1201.png',
                                title: '场馆名称场馆名称场馆名称',
                                date: '2020-08-09 10:09:01',
                                status: 20  // 审核中
                            })
                            this.list.push({
                                src: '../../_assets/images/1201.png',
                                title: '场馆名称场馆名称场馆名称',
                                date: '2020-08-09 10:09:01',
                                status: 30 // 已结束
                            })
                        }

                        // 加载状态结束
                        this.loading = false;
                        // 数据全部加载完成
                        if (this.list.length >= 40) {
                        this.finished = true;
                        }
                    }, 500);
                },
            },
        })
    </script>
</body>
</html>

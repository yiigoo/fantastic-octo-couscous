<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>兑换记录</title>
    <script src="../../_assets/js/flexible.min.js"></script>
    <script src="../../_assets/js/fastclick.js"></script>
    <script src="../../_assets/js/base.js"></script>
    <script src="../../_assets/js/vue.min.js"></script>
    <script src="../../_assets/js/vant.js"></script>
    <script src="../../_assets/js/components.js"></script>
    <link rel="stylesheet" href="../../_assets/css/vant.css">
    <link rel="stylesheet" href="../../_assets/css/base.css">
    <link rel="stylesheet" href="../../_assets/css/icon.css">
</head>
<body>
    <div id="app">
        <div class="order-md">
            <div class="shop-order-list">
                <van-list
                    v-model="loading"
                    :finished="finished"
                    :finished-text="null"
                    @load="onLoad"
                    >
                    <div class="item" v-for="item in list" :key="item">
                        <div class="bar clearfix">
                            <div class="date pull-left">2020年10月12日  9:40</div>
                            <div class="status pull-right">已兑换</div>
                        </div>
                        <div class="top">
                            <div class="img">
                                <img :src="item.src" alt="" />
                            </div>
                            <div class="wrapper">
                                <div class="title">
                                    {{ item.title }}
                                </div>
                                <div class="sub">消费：2000 积分</div>
                            </div>
                        </div>
                        <div class="bottom btns">
                            <a href="exchange-detail.html">查看详细</a>
                        </div>
                    </div>
                </van-list>
            </div>
        </div>
        <div class="loading-over" v-show="finished">
            已经全部加载完毕
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                list: [], // 列表
                loading: false, // 是否加载中
                finished: false, // 加载完成
            },
            methods: {
                onLoad() {
                    // 异步更新数据
                    // setTimeout 仅做示例，真实场景中一般为 ajax 请求
                    setTimeout(() => {
                        for (let i = 0; i < 10; i++) {
                            this.list.push({
                                src: '../../_assets/images/1301.png',
                                title: '礼品名称礼品名称礼品名称礼品名称礼品名称礼品名称',
                                date: '2020-08-09 10:09:01'
                            })
                        }

                        // 加载状态结束
                        this.loading = false;
                        // 数据全部加载完成
                        if (this.list.length >= 40) {
                        this.finished = true;
                        }
                    }, 500);
                },
            },
        })
    </script>
</body>
</html>

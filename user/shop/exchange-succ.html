<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>兑换</title>
    <script src="../../_assets/js/flexible.min.js"></script>
    <script src="../../_assets/js/fastclick.js"></script>
    <script src="../../_assets/js/base.js"></script>
    <script src="../../_assets/js/vue.min.js"></script>
    <script src="../../_assets/js/vant.js"></script>
    <script src="../../_assets/js/components.js"></script>
    <link rel="stylesheet" href="../../_assets/css/vant.css">
    <link rel="stylesheet" href="../../_assets/css/base.css">
    <link rel="stylesheet" href="../../_assets/css/icon.css">
</head>
<body>
    <div class="page-card">
        <div class="card-bg"></div>
        <div class="card-wrapper">
            <div class="success">
                <span class="icon icon-success"></span>
                你已经兑换成功，我们将<br />尽快安排发送商品！
            </div>
            <div class="page-table-cell page-table-cell-sub border-dashed">
                <div class="cell">
                    <div class="label"><span class="auto-width">兑换商品：</span></div>
                    <div class="value">礼品名称礼品名称礼品名称礼品名称礼品名称礼品名称</div>
                </div>
                <div class="cell">
                    <div class="label"><span class="auto-width">使用积分：</span></div>
                    <div class="value">2000 积分</div>
                </div>
                <div class="cell">
                    <div class="label"><span class="auto-width">　收货人：</span></div>
                    <div class="value">李文理</div>
                </div>
                <div class="cell">
                    <div class="label"><span class="auto-width">联系电话：</span></div>
                    <div class="value">1234567891234</div>
                </div>
                <div class="cell">
                    <div class="label"><span class="auto-width">收货地点：</span></div>
                    <div class="value">叙州区某某路某某号某某地区一楼叙州区某某路某叙州区某某路某叙州区某某路某</div>
                </div>
                <div class="cell">
                    <div class="label"><span class="auto-width">留　　言：</span></div>
                    <div class="value">尽快发货</div>
                </div>
            </div>
            
            <div class="btns text-center mt20 mb20">
                <button class="btn">查看记录</button>
            </div>
        </div>
    </div>
</body>
</html>

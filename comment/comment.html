<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>发表评论</title>
    <script src="../_assets/js/flexible.min.js"></script>
    <script src="../_assets/js/fastclick.js"></script>
    <script src="../_assets/js/base.js"></script>
    <script src="../_assets/js/vue.min.js"></script>
    <script src="../_assets/js/vant.js"></script>
    <link rel="stylesheet" href="../_assets/css/vant.css">
    <link rel="stylesheet" href="../_assets/css/base.css">
    <link rel="stylesheet" href="../_assets/css/icon.css">
   
</head>
<body>
    <div class="page-card" id="app">
        <div class="card-bg"></div>
        <div class="card-wrapper">
            <div class="card-form">
                <van-form @submit="onSubmit">
                    <van-field
                        v-model="pageForm.comment"
                        rows="4"
                        autosize
                        label="发表你的评论"
                        type="textarea"
                        maxlength="100"
                        placeholder="请输入你的评论"
                        show-word-limit
                        :rules="[{ required: true, message: '请输入你的评论' }]">
                    </van-field>

                    <van-field name="上传图片" label="上传图片" class="van-field-upload">
                        <template #input>
                            <van-uploader v-model="pageForm.uploadList" :max-size="1 * 1024 * 1024">
                                <div class="upload-md">
                                    <span class="icon icon-camera"></span>
                                    <br />
                                    添加图片
                                </div>
                            </van-uploader>
                            <div class="text-sub" v-show="pageForm.uploadList.length === 0">支持PNG、JPG格式图片，可上传一张图片，单张不超过1MB。</div>
                        </template>
                    </van-field>
                    <div class="btns">
                        <button class="btn btn-warning btn-large btn-long">立即提交</button>
                    </div>
                </van-form>
            </div>
        </div>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            pageForm:{
                comment: '',
                uploadList: []
            }
            
        },
        methods: {
            onSubmit(values) {
                window.location.href="comment_succ.html"
            },
        },
    })
</script>
</html>
